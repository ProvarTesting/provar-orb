description: >
  Checkout Code from Git which contains test project, execute test cases using ANT and
  publish report
parameters:
  steps:
    type: steps
    description: Steps to execute
    default: []
  majorversion:
    type: string
    default: 2.1.0
    description: Major version of provar
  minorversion:
    type: string
    default: '07'
    description: Minor version of provar
  url:
    type: string
    default: download.provartesting.com
    description: >
      URL, minus https://, from which to download the specified version of
      provar Ant
  executor:
    type: executor
    default: default
    description: |
      Executor to use for this job, defaults to this orb's default executor
executor: <<parameters.executor>>
steps:
  - checkout
  - setup_provar:
      majorversion: << parameters.majorversion >>
      minorversion: << parameters.minorversion >>
      url: << parameters.url >>
  - steps: << parameters.steps >>
